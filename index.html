<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="icon.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>Add To Cart</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-10 col-11 mx-auto">
          <div class="row mt-5 gx-3">
            <!-- Left div -->
            <div
              class="col-md-12 col-lg-8 col-11 mx-auto main_cart mb-lg-0 mb-5 shadow-sm"
            >
              <div class="card p-4">
                <h2 class="py-4 font-weight-bold mx-auto">Cart (2 Items)</h2>
                <div class="row">
                  <!-- Cart image div -->
                  <div class="col-md-5 col-11 mx-auto bg-light d-flex justify-content-center align-items-center shadow-sm product_img">
                    <img src="img-one.png" alt="Shirt Image" class="img-fluid" />
                  </div>
                  <!-- Cart product details -->
                  <div class="col-md-7 col-11 mx-auto px-4 mt-2">
                    <div class="row">
                        <!-- Product name -->
                        <div class="col-6 card-title">
                            <h1 class="mb-4 product_name">Mens Shirt</h1>
                            <p class="mb-2">Shirt - Blue</p>
                            <p class="mb-2">Color: Blue</p>
                            <p class="mb-3">Size: M</p>
                        </div>
                    </div>

                  </div>
                </div>
              </div>
            </div>

            <!-- Right div -->
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript Link -->
    <script src="script.js"></script>

    <!-- Bootstrap Link -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
